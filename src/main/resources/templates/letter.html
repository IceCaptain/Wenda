<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="../styles/letter.css"/>
</head>
<body>
	<div th:include="/header"></div>
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <ul class="letter-list" th:each="conversation:${conversations}">
                <li id="conversation-item-10001_622873">
                <a class="letter-link" th:href="'/msg/detail?conversationId='+${conversation.objs.conversation.conversationId}">
                </a>
                <div class="letter-info">
                <span class="l-time" th:text="${#dates.format(conversation.objs.conversation.createdDate,'yyyy-MM-dd HH:mm:ss')}"></span>
                <div class="l-operate-bar">
                <a href="javascript:void(0);" class="sns-action-del" data-id="10001_622873">
                	删除
                </a>
                <a th:href="'/msg/detail?conversationId='+${conversation.objs.conversation.conversationId}" th:text="'共'+${conversation.objs.conversation.count}+'条会话'">
                </a>
                </div>
                </div>
                <div class="chat-headbox">
                <span class="msg-num" th:text="${conversation.objs.unread}">
                </span>
                <a class="list-head">
                <img th:title="${conversation.objs.user.name}" th:src="${conversation.objs.user.headUrl}"/>
                </a>
                </div>
                <div class="letter-detail">
                <a title="$conversation.user.name" class="letter-name level-color-1" th:text="${conversation.objs.user.name}"> 
                </a>
                <p class="letter-brief">
                <a th:href="'/msg/detail?conversationId='+${conversation.objs.conversation.conversationId}" th:text="${conversation.objs.conversation.content}">
                </a>
                </p>
                </div>
                </li>
            </ul>
        </div>
    </div>
<div th:include="/footer"></div>
</body>
</html>
